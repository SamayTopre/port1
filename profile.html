<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Profile</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: #222; /* Container background color */
            padding: 20px;
        }

        .profile-container {
            padding: 20px;
        }

        .profile-image {
            width: 100px; /* Adjust the size as needed */
            border-radius: 50%;
            margin: 0 auto;
        }

        .profile-username {
            font-size: 20px;
            margin: 10px 0;
            color: yellow; /* Yellow text color */
        }

        /* Button styles */
        .button-container {
            margin-top: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px auto;
            width: 200px; /* Adjust the button width to accommodate the content */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease; /* Add transitions for hover effect */
        }

        .button:hover {
            background-color: goldenrod; /* Golden yellow on hover */
            color: black; /* Text color on hover */
        }

        .symbol-image {
            width: 32px; /* Adjust the symbol image size */
            margin-right: 10px; /* Add space between image and text */
        }

        /* Social media icons */
        /* Social media icons */
.social-icons {
    margin-top: 20px;
}

.social-icons a {
    display: inline-block;
    margin: 0 10px;
    font-size: 24px;
    color: white;
    text-decoration: none;
}

/* Replace emoji symbols with actual icons */
.instagram-icon::before {
    content: url('instagram_icon.png'); /* Replace with the actual Instagram icon image path */
    width: 24px; /* Set the width of the Instagram icon */
    height: 24px; /* Set the height of the Instagram icon */
}

.linkedin-icon::before {
    content: url('linkedin_icon.png'); /* Replace with the actual LinkedIn icon image path */
    width: 24px; /* Set the width of the LinkedIn icon */
    height: 24px; /* Set the height of the LinkedIn icon */
}

.snapchat-icon::before {
    content: url('snapchat_icon.png'); /* Replace with the actual Snapchat icon image path */
    width: 24px; /* Set the width of the Snapchat icon */
    height: 24px; /* Set the height of the Snapchat icon */
}
/* styles.css */
.navbar {
    background-color: #333; /* Background color of the navbar */
    text-align: center;
    padding: 10px 0; /* Add padding for spacing */
}

.navbar a {
    display: inline-block; /* Ensure icons are inlined */
    margin: 0 10px; /* Add margin to separate the icons */
    text-decoration: none;
    border-radius: 50%; /* Make the icons circular */
    overflow: hidden; /* Hide overflow to create a circular shape */
}

.navbar img {
    max-width: 100%; /* Ensure the image does not exceed the container size */
    height: auto; /* Preserve the aspect ratio of the image */
    width: 30px; /* Adjust the icon size as needed */
    height: 30px;
    transition: transform 0.2s ease-in-out; /* Add a subtle hover effect */
}

.navbar a:hover img {
    transform: scale(1.2); /* Enlarge the icon on hover */
}

    </style>
